<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <h1>Contact Details:</h1>
    <p>My fictional address</p>
    <p>8699126279</p>
    <p>myemail@gmail.com</p>
    <fieldset>
        <legend>Performalia</legend>
        <form target="_blank" autocomplete="on" novalidate name="contact">
            <!-- class="" action="index.html" method="post"> -->
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname" value="">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="">
            <label>Message:</label>
            <textarea name="message" rows="10" cols="50">The Form is made good and submitted well</textarea>
            <button type="button" onclick="alert('Hello World!')">click me</button>
            <label for="cars">Choose a Car:</label>
            <select name="cars" id="cars" size="3" multiple>
            <option value="Select" selected>Select</option>
            <option value="Lamborgini">Lamborgini</option>
            <option value="Fiat">Fiat</option>
            <option value="Mercedez">Mercedez</option>
            <option value="BMW">BMW</option>
            <option value="Hyundai The Best">Hyundai The Best</option>
            </select>
            <label>Browsers:</label>
            <input list="Browsers">
            <datalist id="Browsers">
                <option value="Google Chrome">google</option>
                <option value="Mozilla Firefox"></option>
                <option value="Opera Browser"></option>
                <option value="Internet Explorer"></option>
                <option value="Apple Safari"></option>
            </datalist>
            <input type="button" onclick="alert('Hello World2 !')" value="click me!">
            <input type="color"><br>
            <label>Do you want to sign up for email address</label>
            <input type="checkbox">
            <label>Password</label>
            <input type="password">
            <input type="submit" value="Submit">
            
        </form>
    </fieldset>
</body>

</html>
